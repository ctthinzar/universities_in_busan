<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universities in Busan</title>

    <!--fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--flag icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">

    <!--Custom Css-->
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <body>
        <heaader>
            <nav class="navbar">
                <div class="searchbar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="University Name"/>
                </div>
            </nav>
        </heaader>

        <main>
            <div class="cover-image">
                <img src="assets/busanImage.jpg" alt="Photo of Busan" />
                <div class="cover-text">
                    <h1>Universities in Busan</h1>
                    <h3>Explore top educational institutions in Koreaâ€™s coastal city.</h3>
                </div>
            </div>

            <div class="filter-nav">
                <select class="filter-list" id="filter">
                    <option class="list-items" value="all" selected>All</option>
                    <option class="list-items" value="national">National</option>
                    <option class="list-items" value="private">Private</option>
                    <option class="list-items" value="international">International</option>
                </select>
            </div>

            <div class="universities">
                <p class="no-result" style="display: none; text-align: center; margin-top: 3em;">No result to show</p>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="contact">
                    <small><a href="mailto:cttz2310@pusan.ac.kr">Contact</a></small>
                    <small><a href="#">Our Terms</a></small>
                </div>
                <small>&copy; <span id="autoyear"></span> Universities in Busan. All Rights Reserved</small>
            </div>
        </footer>

        <!-- template for university-card -->
        <template id="university-card">
            <div class="university-card">
                <div class="university-card-text">
                    <h3>University Name</h3>
                    <p class="type">National</p>
                    <small><i class="fas fa-map-marker-alt"></i> Location - <span class="location">Geumjeong-gu</span></small>
                    <p class="description"></p>
                    <a href="#" class="btn">View Details</a>
                </div>
                <div class="university-card-photo">
                    <img src="assets/pnulogo.png" alt="university photo">
                </div>
            </div>
        </template>


        <!--JS file-->
        <script src="app.js" type="module"></script>
    </body>
</html>
